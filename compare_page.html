<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Milestone Checker</title>
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(179, 208, 236);
      font-family: Arial, sans-serif;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      background-color: #000;
      color: white;
      padding: 10px 20px;
      gap: 20px;
    }

    .nhl-logo {
      width: 80px;
      height: auto;
    }

    .title {
      font-size: 1.5rem;
      margin: 0;
      white-space: nowrap;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .navbar .nav-links a:hover {
      color: #8dbccb;
    }

    /* Input section */
    main {
      text-align: center;
      padding: 20px;
    }

    input {
      padding: 8px;
      margin: 0 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-85 {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-85:before {
      content: "";
      background: linear-gradient(
        45deg,
        #06c3fd,
        #1237f0,
        #5057e2,
        #3caaea,
        #1194ff,
        #002bff,
        #00a6ff,
        #010e98,
        #425bff
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    @keyframes glowing-button-85 {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    /* Player box layout */
    #milestoneResults {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }

    .player-box {
      background-color: white;
      border: 2px solid #004080;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .player-box h3 {
      margin-top: 0;
      color: #004080;
    }

    .milestone-list {
      padding-left: 20px;
    }

    .milestone-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://logos-world.net/wp-content/uploads/2021/09/NHL-Logo.png" alt="NHL Logo Left" class="nhl-logo left-logo" />
    <h1 class="title">NHL Stats Website  |</h1>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="compare_page.html">Compare Players</a></li>
        <li><a href="about_page.html">About</a></li>
        <li><a href="help_page.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Compare Two NHL Players to Compare Milestones and Stats!</h1>
    <h5> Example players include: Alex Ovechkin, Wayne Gretzky, Gordie Howe, Mark Messier, Joe Sakic, Ron Francis</h5>
    <input id="player1" placeholder="Enter first player name" />
    <input id="player2" placeholder="Enter second player name" />
    <button class="button-85" onclick="checkMilestones()">Compare</button>
    <div id="results"></div>

    <h2>Add a New Player to the Database</h2>
    <input id="newPlayerName" placeholder="Player Name" />
    <input id="newPlayerGoals" type="number" min="0" placeholder="Career Goals" />
    <input id="newPlayerAssists" type="number" min="0" placeholder="Career Assists" />
    <input id="newPlayerPoints" type="number" min="0" placeholder="Career Points" />
    <button class="button-85" onclick="addPlayer()">Add Player</button>
    <div id="addPlayerMessage" style="margin-top: 15px; font-weight: bold;"></div>
  </main>


  <div id="milestoneResults"></div>
  <div id="playerResults"></div>

  <!-- AOS Library -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

  

  <!-- Your JS -->
  <script src="compare.js"></script>
</body>
</html>
