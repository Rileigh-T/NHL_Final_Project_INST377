<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simpleslider@1.0.0/dist/simple-slider.min.css">
    <title>NHL Stats Search</title>
    <style>
        body {
            background-color: rgb(179, 208, 236);
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }

        /* Full-width black header bar */
        .header {
            display: flex;
            align-items: center;
            background-color: #000;
            color: white;
            padding: 10px 20px;
            gap: 20px; /* space between logo, title, and nav */
        }

        /* NHL logo */
        .nhl-logo {
            width: 80px;
            height: auto;
        }

        /* Title */
        .title {
            font-size: 1.5rem;
            margin: 0;
            white-space: nowrap;
        }

        /* Navigation bar */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .navbar .nav-links a:hover {
            color: #8dbccb;
        }

        .result-card {
            background-color: #3E3E3E;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result-card h2 {
            margin-bottom: 10px;
        }

        .result-card img {
            max-width: 150px;
            max-height: 150px;
        }

        canvas {
            margin-top: 20px;
        }
        .search-sections {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px; /* Set width directly */
            margin-top: 20px;
        }
        .image-column img {
            width: 100%; /* Takes full width of parent */
            height: 500px; /* Fixed height */
            object-fit: contain; /* Changed from scale-down to contain */
            border-radius: 8px;
            transition: opacity 0.5s ease;
            max-width: none; /* Removes any max-width constraints */
        }
        .player-search-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #4a4d4d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 400px;
            min-height: 400px;
        }
        .team-search-container {
            background-color: #404242;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-33 {
            background-color: #9eb1eb;
            border-radius: 100px;
            box-shadow: rgba(56, 44, 187, 0.2) 0 -25px 18px -14px inset,
                        rgba(18, 5, 137, 0.15) 0 1px 2px,
                        rgba(44, 51, 187, 0.15) 0 2px 4px,
                        rgba(44, 56, 187, 0.15) 0 4px 8px,
                        rgba(53, 44, 187, 0.15) 0 8px 16px,
                        rgba(51, 44, 187, 0.15) 0 16px 32px;
            color: rgb(19, 30, 183);
            cursor: pointer;
            display: inline-block;
            font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto, sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-33:hover {
            box-shadow: rgba(44, 56, 187, 0.35) 0 -25px 18px -14px inset,
                        rgba(44, 63, 187, 0.25) 0 1px 2px,
                        rgba(33, 22, 184, 0.25) 0 2px 4px,
                        rgba(44, 51, 187, 0.25) 0 4px 8px,
                        rgba(44, 53, 187, 0.25) 0 8px 16px,
                        rgba(76, 17, 212, 0.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left"></div>
            <img src="https://logos-world.net/wp-content/uploads/2021/09/NHL-Logo.png" alt="NHL Logo Left" class="nhl-logo left-logo">
            <h1 class="title">NHL Stats Website  |</h1>
        </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="compare_page.html">Compare Players</a></li>
            <li><a href="about_page.html">About</a></li>
            <li><a href="help_page.html">Help</a></li>
        </ul>
    </nav>
    </header>

<div class="search-sections">
    <div class="image-column" id="team-images"></div>
    <div class="player-search-container">
        <h2>Search NHL Player Stats</h2>
        <input type="text" id="player-name" placeholder="Enter player name..." />
        <button id="search-button" class="button-33">Search Player</button>
        <p id="player-message">Example players include: Alex Ovechkin, Sidney Crosby, Dylan Strome</p>
        <div id="player-result"></div>
    </div>

    <div class="team-search-container">
        <h2>Search NHL Team Stats</h2>
        <input type="text" id="team-name" placeholder="Enter team name..." />
        <button id="team-search-button" class="button-33">Search Team</button>
        <p id="team-message">Example teams: Washington Capitals, Carolina Hurricanes, New Jersey Devils</p>
        <div id="team-result"></div>
    </div>
</div>
    
    <!-- Team Stats Chart -->
    <canvas id="shotsChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
